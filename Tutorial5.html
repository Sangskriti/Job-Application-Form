<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

      <h2>Event Registration</h2>
     <label for="name">Name:</label>
     <input type="text" id="name" name="name">
     <br/>
     <br/>
     <label for="email-id">Email-Id:</label>
     <input type="email" id="email-id" name="email-id">
     <br/>
     <br/>
     <label for="phoneNumber">PhoneNumber:</label>
     <input type="phoneNumber" id="phoneNumber" name="phoneNumber">
     <br/>
     <br/>
     <label for="Occupation Type">Occupation Type:</label>
     <br/>
     <br/>
     <select name="occupationType" id="occupationType">

         <option value="student">Student</option>
         <option value="engineer">Engineer</option>
         <option value="others">Others</option>
     </select>
     <br/>
     <br/>
     <label for="Types of Interest">Types of Interest:</label>
     <br>
     <br>
     <label for="radio1">HTML</label>
     <input type="radio" name="radio1" id=radio1>
     <br>
     <br>
     <label for="radio2">CSS</label>
     <input type="radio" name="radio2" id="radio2">
     <pre></pre>
     <label for="radio3">JavaScript</label>
     <input type="radio" name="radio3" id="radio3">
     <pre></pre>
     <label for="textarea1">Comments:</label>
     <br>
     <br>
     <textarea name="textarea1" id="textarea1" cols="50" rows="5"></textarea>
     <button>Register</button>
     
    </form>
</body>
</html>
